<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="{{ site.data.config.description }}">
		<meta name="tags" content="{{ site.data.config.tags }}">
		<meta name="author" content="rscarson">

		<title>{{ page.title }}</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/prism.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-brand-img" href="{{ site.data.config.path }}/">
						<img alt="Brand" src="img/logo.png">
					</a>

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{ site.data.config.path }}/">
							Lavendeux
						</a>
					</div>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
                        <li {% if page.url == '/' %}class="active"{% endif %}>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="https://github.com/rscarson/Lavendeux">View on Github</a>
                        </li>
                        <li {% if page.url == '/downloads' %}class="active"{% endif %}>
                            <a href="/downloads">All Downloads</a>
                        </li>
                        <li>
                            <a href="https://github.com/rscarson/Lavendeux/issues/new"">Report a Problem</a>
                        </li>
					</ul>

					<p class="navbar-text navbar-right hidden-xs">CTRL-Space to evaluate expressions from anywhere.</p>
				</div>
			</div>
		</nav>

		<div class="container">

			{{ content }}

			<p class="footer text-muted"><a href="https://twitter.com/_rscarson" class="pull-left"><img src="img/twitter.png" alt="twitter" height="16"/></a>Copyright Richard Carson, 2016</p>
		</div>


		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
